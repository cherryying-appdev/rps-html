<!DOCTYPE html>

<html>
  <head>
    <title>Rock-Paper-Scissors Rules</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Welcome!</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/627px-Rock-paper-scissors.svg.png">
    <table border="1">
      <tr>
        <td colspan="3">
          Hi
        </td>

        <td rowspan="2">
          There
        </td>
      </tr>

      <tr>
        <td>
          Hi number 2
        </td>

        <td>
          There number 2
        </td>

        <td>
          Hi number 3
        </td>
      </tr>
    </table>
  </body>
</html>
